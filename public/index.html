<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>SkyRooms</title>
</head>
<body>

  <div id="container">
    
    <div id="title-container">
      <h1>SkyRooms</h1>
    </div>

    <div id="home-image"></div>

    <div id="home-form-container">
      <h3>Welcome to SkyRooms, enter a username and room name below to begin</h3>
      <form id="home-form">
        <input id="name" type="text" placeholder="Enter username here" autocomplete="off" required>
        <input id="room" type="text" placeholder="Enter room name here" autocomplete="off" required>
        <button id="name-room-button" type="submit">Submit</button>
      </form>
    </div>
    
    <div id="room-container"></div>

    <div id="chat-container">
      <div id="sidebar-container">
        <div id="users-list-container">
          <h4>Users</h4>
          <div id="users-online"></div>
        </div>
        <button id="leave-room-button" type="button">Leave Room</button>
      </div>
      <div id="messages-container">
        <div id="user-typing"></div>
      </div>
    </div>

    <div id="chat-form-container">
      <form id="chat-form">
        <input id="user-message" type="text" placeholder="Enter your message here" autocomplete="off" required>
        <button id="message-send-button" type="submit">Send</button>
      </form>
    </div>

  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
  </script>
  <script src="script.js"></script>

</body>
</html>
